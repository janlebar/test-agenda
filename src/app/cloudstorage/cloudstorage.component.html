<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Create Bucket</h5>
                  <form (ngSubmit)="onSubmit()">
                      <div class="form-group row">
                          <div class="col">
                              <label for="name">Bucket name:</label>
                              <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="username">
                          </div>
                          <div class="col">
                              <label for="location">Bucket Location:</label>
                              <select id="location" class="form-control" [(ngModel)]="user.location" name="location" required>
                                  <option value="">Select a location</option>
                                  <option value="kranj">Kranj</option>
                                  <option value="ljubljana">Ljubljana</option>
                              </select>
                          </div>
                      </div>
                      <button class="btn btn-primary" type="submit">Create Bucket</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

  
  <app-bucket-list/>
