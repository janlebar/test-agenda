
  <div class="container">
    <h1>Bucket Detail</h1>
    <div>
      <p>Name: {{ bucketSignal().name }}</p>
      <p>Location: {{ bucketSignal().location }}</p>
    </div>
    <!-- Add file input element -->
    <div>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    @for (file of bucketSignal().files; track file) {
        <a>{{ file }}</a>
    }
  </div>
